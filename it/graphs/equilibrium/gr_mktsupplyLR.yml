                text: "` \\\\text{euro/kg}  `"
                xPixelOffset: 0

# optimal choice
        - Point:
            coordinates: [calcs.xopt, params.p]
            color: Red
            r: 4.5
            droplines:
              vertical: calcs.xopt.toFixed(2)
            show: params.p > calcs.acmin

        - Point:
            coordinates: [0.3, params.p]
            color: Red
            r: 4.5
            droplines:
              vertical: calcs.xopt.toFixed(2)
            show: params.p < calcs.acmin

        - Point:
            coordinates: [0.3, params.p]
            color: Red
            r: 4.5
            droplines:
              vertical: 0.00
            show: params.p.toFixed(2) == calcs.acmin.toFixed(2)

        - Point:
            coordinates: [calcs.qeff, params.p]
            color: Red
            r: 4.5
            droplines:
              vertical: calcs.qeff.toFixed(2)
            show: params.p.toFixed(2) == calcs.acmin.toFixed(2)


# price line
        - Line:
            yIntercept: params.p
            color: Green
            label:
              text: P
              x: 210
              position: l
            strokeWidth: 1.5
            bgcolor: none
            drag:
              - vertical: p

# LR supply curve
        - Curve:
            fn: ( 2 * params.w / ( params.A * params.A ) ) * (x)
            color: Red
            label:
              text: S^i_{LR}
              x: 210
              position: l
            strokeWidth: 2.5
            min: calcs.qeff

        - Segment:
            a: [0.5,0]
            b: [0.5,calcs.acmin]
            color: Red
            strokeWidth: 3

        - Point:
            coordinates: [0.5, calcs.acmin]
            color: Red
            r: 2.5
            show: params.p !== calcs.acmin

        - Point:
            coordinates: [calcs.qeff, calcs.acmin]
            color: Red
            r: 2.5
            show: params.p !== calcs.acmin

# marginal cost curve
        - Curve:
            fn: ( 2 * params.w / ( params.A * params.A ) ) * (x)
            color: Red
            label:
              text: MC
              x: 50
              position: bl
            strokeWidth: 0.7
            lineStyle: dashed


# average cost curve
        - Curve:
            fn: ( params.fc / (x) ) + ( params.w / ( params.A * params.A ) ) * (x)
            color: Brown
            label:
              text: AC
              x: 27
            strokeWidth: 0.7
            min: 0.5
            lineStyle: dashed

