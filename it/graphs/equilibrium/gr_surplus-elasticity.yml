    leftGraph: 
      xAxis:
        max: 14
        ticks: 0
      yAxis:
        max: 14
        ticks: 0
      label: a

      objects:

        - Label:
                coordinates: [14, 0]
                text: "` \\\\text{t} `"
        - Label:
                coordinates: [0, 14]
                text: "` \\\\text{euro/kg}  `"

# demand
        - Line:
            point: [0,12]
            slope: -(1)
            color: Blue
            label:
              text: D
              x: 12
              position: b
              bgcolor: none
            strokeWidth: 2
        - Point:
            coordinates: [0, 12]
            color: Blue
            r: 0
            droplines:
              horizontal: "` 12 `"
        - Point:
            coordinates: [12, 0]
            color: Blue
            r: 0
            droplines:
              vertical: "` 12 `"

# supply
        - Line:
            point: [0,0]
            slope: (2)
            color: Red
            max: 6
            label:
              text: S_{SR}
              x: 6
            strokeWidth: 2

# consumer surplus
        - Area:
            fn1: (12)-(x)
            fn2: (8)
            fill: blue
            min: 0
            max: 4

        # - Segment:
        #     a: [0,2.5]
