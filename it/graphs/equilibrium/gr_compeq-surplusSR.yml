params:

- {name: p, value: 2.5, min: 1, max: 4, round: 0.5}
- {name: q, value: 2500, min: 1000, max: 4000, round: 100}
- {name: split, value: 0}

calcs:

  b: (1)/(params.p) # dumb calc just to have one
  zz: max((5)-(params.q)/(1000),(params.q)/(1000))

aspectRatio: 2

layout:
  ThreeHorizontalGraphs:





    leftGraph: 
      xAxis:
        max: 5500
        ticks: 0
      yAxis:
        max: 5.5
        ticks: 0
      label: a

      objects:

        - Label:
                coordinates: [5500, 0]
                text: "` \\\\text{kg} `"
        - Label:
                coordinates: [0, 5.5]
                text: "` \\\\text{euro/kg}  `"

# demand
        - Line:
            point: [0,5]
            slope: -(1)/(1000)
            color: Blue
            label:
              text: D
              x: 5000
              position: b
              bgcolor: none
            strokeWidth: 2

# supply
        - Line:
            point: [0,0]
            slope: (1)/(1000)
            color: Red
            label:
              text: S_{SR}
              x: 5300
              position: c
            strokeWidth: 2

# equilibrium
        - Point:
            coordinates: [2500, 2.50]
            color: Green
            r: 4
            droplines:
              horizontal: "` 2.50 `"
              vertical: 2500
            strokeWidth: 0.5
            show: params.q == 2500 && params.p == 2.5 && params.split == 0

        - Point:
            coordinates: [params.q, calcs.zz]
            color: Black
            r: 0
            droplines:
              vertical: params.q
            strokeWidth: 0.5
            show: params.q !== 2500 || params.p !== 2.5 || params.split !== 0








    middleGraph: 
      xAxis:
        max: 5500
        ticks: 0
      yAxis:
        max: 5.5
        ticks: 0
      label: a

      objects:

        - Label:
                coordinates: [5500, 0]
                text: "` \\\\text{kg} `"
        - Label:
                coordinates: [0, 5.5]
                text: "` \\\\text{euro/kg}  `"

# demand
        - Line:
            point: [0,5]
            slope: -(1)/(1000)
            color: Blue
            label:
              text: D
              x: 5000
              position: b
              bgcolor: none
            strokeWidth: 2

# supply group A
        - Line:
            point: [0,0]
            slope: (2)/(1000)
            color: Red
            label:
              text: S^A_{SR}
              x: 2650
              position: c
            strokeWidth: 2










    rightGraph: 
      xAxis:
        max: 5500
        ticks: 0
      yAxis:
        max: 5.5
        ticks: 0
      label: a

      objects:

        - Label:
                coordinates: [5500, 0]
                text: "` \\\\text{kg} `"
        - Label:
                coordinates: [0, 5.5]
                text: "` \\\\text{euro/kg}  `"

# demand
        - Line:
            point: [0,5]
            slope: -(1)/(1000)
            color: Blue
            label:
              text: D
              x: 5000
              position: b
              bgcolor: none
            strokeWidth: 2

# supply group B
        - Line:
            point: [0,0]
            slope: (2)/(1000)
            color: Red
            label:
              text: S^B_{SR}
              x: 2650
              position: c
            strokeWidth: 2












    leftControls:
      title: Tutte le imprese
      divs:
      - html: "` BLA `"
      sliders:
        - param: q
          label: Q
        - param: p
          label: P


    middleControls:
      title: Imprese gruppo A
      divs:
      - html: "` BLA `"


    rightControls:
      title: Imprese gruppo B
      divs:
      - html: "` BLA `"















    explanation:
      divs:
        - html: "`
                Il grafico di sinistra rappresenta l'equilibrio di breve periodo quando 
                nel mercato sono presenti 20 imprese. La quantità scmbiata è pari a 2500
                unità. Ogni impresa produce quindi 125 unità. Dato questo numero di imprese,
                il mercato non può fare di meglio.
                `"














